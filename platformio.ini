; PlatformIO Project Configuration File

[env:d1_mini]
platform = espressif8266
board = d1_mini
framework = arduino
monitor_speed = 115200

build_flags =
  -D FW_MODEL=\"esp8266-power\"
  -D FW_VERSION=\"v1.0.0\"
  -D FW_MANIFEST_URL=\"https://raw.githubusercontent.com/yvsim001/esp8266_OTA/gh-pages/manifest.json\"

lib_deps =
  tzapu/WiFiManager@^2.0.17
  bblanchon/ArduinoJson@^6.21.5

; Options de build pour optimiser la m√©moire
board_build.ldscript = eagle.flash.4m2m.ld
